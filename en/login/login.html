<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="../../styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mainDiv flex flex-col items-center">
        <div class="login w-2/6 text-white text-center rounded-2xl">
            <div class="flex justify-center">
            <p class="border-white border-2 m-2 w-3/5">New on ISP-SAMPLE?</p>
            </div>
            <div class="flex flex-row justify-around mb-4 mx-2">
                <p class="text-xl pb-2">Login</p>
                <p class="text-xl pb-2">New User</p>
            </div>
            <div class="flex flex-row items-center justify-center ">
                <div class="flex flex-col items-center justify-center w-1/4">
                    <p class="pr-2">User</p>
                    <p class="pr-2">Password</p>
                </div>
                <div class="flex flex-col items-center justify-center 3/5"> 
                    <input type="text" class="rounded-md mb-1 text-black px-2">
                    <input type="password" class="rounded-md text-black px-2">
                </div>
            </div>
            <div class="flex justify-center pb-2 mt-4">
            <p class="mt-2 text-xl border-white border-2 w-1/5">Next</p>
            </div>
        </div>
    </div>
</body>
</html>
