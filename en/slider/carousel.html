<head>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<div> <!--Slider-->
    <div id="main-carousel" class="carousel slide carousel-fade" data-md-ride="carousel">
        <!--Indicadores-->
        <div class="carousel-indicators">
            <button
              type="button"
              data-mdb-target="#main-carousel"
              data-mdb-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-mdb-target="#main-carousel"
              data-mdb-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-mdb-target="#main-carousel"
              data-mdb-slide-to="2"
              aria-label="Slide 3"
            ></button>
        </div>
          <!--Slide interno-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="#" class="d-block w-100" alt="Ñame?"/>
                <div class="carousel-caption d-none d-md-block">
                    <h5>First ñame</h5>
                    <p>This and that and the other</p>
                </div>
            </div>

            <div class="carousel-item">
            <img src="#" class="d-block w-100" alt="??"/>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second ñame</h5>
                    <p>This is not fibex</p>
                </div>
            </div>

            <div class="carousel-item">
            <img src="#" class="d-block w-100" alt="Hmm"/>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third ñame</h5>
                    <p>No imagination for this one</p>
                </div>
            </div>
        </div>
        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-mdb-target="#main-carousel" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#main-carousel" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<script src="https://kit.fontawesome.com/ca713a058f.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
